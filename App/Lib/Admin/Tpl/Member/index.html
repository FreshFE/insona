{{extends file="./layout.html"}}

{{block 'mainarea'}}

	<ul class="breadcrumb">
		<li><a href="__URL__/index">产品驱动</a> <span class="divider">/</span></li>
		<li class="active">列表</li>
	</ul>

	<div class="section-title">
		<h1>产品驱动</h1>
		<div class="bar">
			<a href="__URL__/add" class="btn btn-primary"><i class="icon-plus-sign icon-white"></i> 新建</a>
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td class="span1">生效？</td>
					<td>用户名</td>
					<td>公司</td>
					<td class="span1"></td>
				</tr>
			</thead>

			<tbody>

				{{foreach $datas as $data}}
				<tr>

					<td>#{{$data.id}}</td>

					<td>
						{{if $data.hidden == 0}}
							<div class="btn-group">
								<a href="__URL__/enable/id/{{$data.id}}" class="btn btn-danger btn-small"><i class="icon-remove icon-white"></i></a>
								<a href="__URL__/enable/id/{{$data.id}}" class="btn btn-danger btn-small">未生效</a>
							</div>
						{{else}}
							<div class="btn-group">
								<a href="__URL__/enable/id/{{$data.id}}" class="btn btn-success btn-small"><i class="icon-ok icon-white"></i></a>
								<a href="__URL__/enable/id/{{$data.id}}" class="btn btn-success btn-small">生效</a>
							</div>
						{{/if}}
					</td>

					<td>
						{{$data.username}}
					</td>

					<td>
						{{$data.company}}
					</td>
					
					<td>
						<div class="btn-group">
							<a href="__URL__/detail/id/{{$data.id}}" class="btn btn-mini" title="Edit"><i class="icon-th"></i></a>
							<a href="__URL__/delete/id/{{$data.id}}" class="btn btn-mini" title="Delete"><i class="icon-trash"></i></a>
						</div>
					</td>

				</tr>
				{{/foreach}}

			</tbody>
		</table>

		{{include file="../Bases/page.html"}}
	</div>

{{/block}}
