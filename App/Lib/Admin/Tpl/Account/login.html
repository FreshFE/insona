{{extends file="./layout.html"}}

{{block 'mainarea'}}
	
	<form action="__SELF__" method="post" class="form-horizontal">

		<fieldset>
			<legend>{{L('ACCOUNT_LOGIN')}}</legend>
		</fieldset>

		<div class="control-group">
			<label class="control-label">{{L('USERNAME')}}</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" name="username" placeholder="Username">
				</div>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">{{L('PASSWORD')}}</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-lock"></i></span>
					<input type="password" name="password" placeholder="Password">
				</div>
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">{{L('SIGN_IN')}}</button>
		</div>

	</form>

{{/block}}
