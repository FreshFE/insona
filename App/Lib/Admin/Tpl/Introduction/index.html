{{extends file="./layout.html"}}

{{block 'mainarea'}}

	<ul class="breadcrumb">
		<li><a href="__URL__/index">基本资料</a> <span class="divider">/</span></li>
		<li class="active">列表</li>
	</ul>

	<div class="section-title">
		<h1>基本资料</h1>
		<div class="bar">
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td>标题</td>
					<td>更新日期</td>
					<td class="span1"></td>
				</tr>
			</thead>

			<tbody>

				{{foreach $datas as $data}}
				<tr>

					<td>#{{$data.id}}</td>

					<td>
						{{$data.title}}
					</td>

					<td>{{date('Y-m-d', $data['updateline'])}}</td>
					
					<td>
						<div class="btn-group">
							<a href="__URL__/edit/id/{{$data.id}}" class="btn btn-mini" title="Edit"><i class="icon-edit"></i></a>
						</div>
					</td>

				</tr>
				{{/foreach}}

			</tbody>
		</table>

		{{include file="../Bases/page.html"}}
	</div>

{{/block}}
